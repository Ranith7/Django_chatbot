services:
  - type: web
    name: django-chatbot
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn django_chatbot.wsgi:application --log-file -
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.2
      - key: DJANGO_SETTINGS_MODULE
        value: django_chatbot.settings
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: 'False'
      - key: ALLOWED_HOSTS
        value: 'render.com,.onrender.com,127.0.0.1,localhost'
      - key: OPENROUTER_API_KEY
        sync: false



